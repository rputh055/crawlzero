{% extends "webhunter/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Webhunter !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
        <p> Upload a file </p>
    {% else %}
        <h2>Register or Login here</h2>
    {% endif %}
  </div> 
</div>
{% endblock %}
